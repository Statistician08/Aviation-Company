<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="only screen and (max-width: 414px)" href="mob_style.css" />
    <link rel="stylesheet" media="only screen and (min-width: 415px)" href="style.css" />
    <title>Registration Page - Aviation Company</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .banner {
            background-color: #0d126c;
        }
        .banner_list {
            display: flex;
            justify-content: space-between;
        }
        .banner_buttons {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .banner_buttons a {
            text-decoration: none;
        }
        .banner_buttons button {
            background-color: #0d126c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .card {
            width: 400px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .registration-form label {
            display: block;
            text-align: left;
        }
        .registration-form input, .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-form input[type="checkbox"] {
            width: auto;
            display: inline;
            margin-right: 10px;
        }
        .registration-form a {
            color: #0d126c;
            text-decoration: none;
        }
        .registration-form .required {
            color: red;
        }
        .registration-form button[type="submit"] {
            background-color: #0d126c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="banner">
        <ul class="banner_list">
            <li> 
                <img src="images/banner.jpg" alt="Aviation Company Logo">
            </li>
            <li>
                <ul class="banner_buttons">
                    <li id="home">
                        <a href="main.html">
                            <button>HOME</button>
                        </a>
                    </li>
                    <li id="flight_booking">
                        <a href="flight_booking.html">
                            <button>FLIGHT BOOKING</button>
                        </a>
                    </li>
                    <li id="register">
                        <a href="registration.html">
                            <button><b>REGISTRATION</b></button>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <h1>Registration</h1>
    <div class="card">
        <div class="registration-form">
            <form method="POST">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" name="username" id="username" required placeholder="Enter your username">
                
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
                
                <label for="title">Title</label>
                <select name="title" id="title">
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
					<option value="miss">Miss.</option>
                </select>
                
                <label for="firstname">First Name <span class="required">*</span></label>
                <input type="text" name="firstname" id="firstname" required placeholder="Enter your first name">
                
                <label for="lastname">Last Name <span class="required">*</span></label>
                <input type="text" name="lastname" id="lastname" required placeholder="Enter your last name">
                
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" name="dob" id="dob" required>
                
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter your address">
                
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
                
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">I agree with the <a href="terms.pdf" target="_blank">terms and conditions</a> <span class="required">*</span></label>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="slideshow">
        <!-- Add your picture slideshow content here -->
        <!-- You can use JavaScript and CSS to create a picture slideshow -->
    </div>
    <script src="registration.js"></script>
</body>
</html>
